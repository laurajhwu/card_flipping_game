<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Flipping Game</title>
</head>

<body>
    <header>
        <section id="game-title">
            <img src="https://image.flaticon.com/icons/svg/107/107585.svg" alt="">
            <h2>Memorization Game</h2>
        </section>

        <h2 class="score-title">Score: <span id="score">0</span></h2>
        <p class="tried-title">You've tried: <span id="tries">0</span> times</p>

    </header>
    <div class="container">
        <main class="cards">
            <section class="card">
                <p>3</p>
                <img class="spade" src="https://image.flaticon.com/icons/svg/105/105223.svg" alt="">
                <p>3</p>
            </section>
        </main>
    </div>

    <script src="card.js"></script>
</body>

</html>
